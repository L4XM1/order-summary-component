<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div>
        <div>
          <img
            class="card__img"
            src="./assets/images/illustration-hero.svg"
            alt="cartoon woman listening to music">
        </div>
        <div class="card__body">
          <h3 class="card__body-title">Order Summary</h3>

          <p class="card__body-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card__offer">
            <img src="./assets/images/icon-music.svg" alt="musical note icon">
            <div>
              <p class="card__offer-plan">Annual Plan</p>
              <p class="card__offer-price">$59.99/year</p>
            </div>
            <a class="card__offer-link" href="#">Change</a>
          </div>
          <button class="card__button card__button--primary">
            Proceed to Payment
          </button>
          <button class="card__button card__button--secondary">
            Cancel Order
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/L4XM1" target="_blank">Marta Maksimovic</a>.
    </div>
  </body>
</html>
